<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Таблицы</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;
            height: 300px;}
        td { border: 5px solid #000; }
    </style>
</head>
<body>
    <h1>Картина Пита Мондриана "Композиция с красным, синим и желтым"</h1>
    <table border="1">
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2" bgcolor="#fffa69"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3" rowspan="2" bgcolor="#ff5b2d"></td>
            <td colspan="2" bgcolor="#fffa69"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" bgcolor="#000000"></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="#fffa69"></td>
            <td></td>
            <td colspan="2" rowspan="2" bgcolor="#074481"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <td bgcolor="#000000"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
