<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style2_customer-reviews.css">
    <title>Customer reviews</title>
</head>
<body>
    <div class="customer_reviews_block">
        <div class="reviews_back1">
            <div class="reviews_back2">
                <div class="header_customer_reviews"><span>What</span> client says</div>
                <div class="review_block">
                    <div>
                        <div class="customer_photo1"><img src="Client1.jpg" alt="photo Staciya Trollio" /></div>
                        <div class="item_review1"><img src="strelka.png" alt="strelka" /></div>
                        <div class="text_review">
                            <div class="customer_name">
                                <div class="client_name">- Staciya Trollio</div>
                                <div class="client_customer">Customer</div>
                            </div>
                            <div class="customer_says_text">Lorem Ipsum is simply dummy text of the printing
                                and industry. Lorem Ipsum has been the industry.</div>
                        </div>
                    </div>
                    <div>
                        <div class="customer_photo2"><img src="Client2.jpg" alt="photo David Soul" /></div>
                        <div class="item_review2"><img src="strelka.png" alt="strelka" /></div>
                        <div class="text_review">
                            <div class="customer_name">
                                <div class="client_name">- David Soul</div>
                                <div class="client_customer">Customer</div>
                            </div>
                            <div class="customer_says_text">Lorem Ipsum is simply dummy text of the printing
                                and industry. Lorem Ipsum has been the industry.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
